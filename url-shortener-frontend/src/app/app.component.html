@if (error()) {
<div class="notification is-danger is-light">
  <button class="delete" (click)="closeNotification()"></button>
  Ops! We have a trouble.
</div>
} @if (isLoading()) {
<progress class="progress is-small" max="100"></progress>
}
<div
  class="columns is-flex is-align-items-center is-flex-direction-column mt-5"
>
  <fieldset class="box">
    <legend>Upwork Url Shortener</legend>
    <input
      class="input my-1"
      type="text"
      placeholder="Original URL"
      [ngModel]="url()"
      (ngModelChange)="url.set($event)"
      name="url"
    />
    <input
      class="input my-1"
      type="number"
      placeholder="Expiration in days"
      title="Expiration time in days"
      [ngModel]="validDays()"
    />
    <button
      class="button is-black my-1"
      (click)="createShortenedUrl()"
      [disabled]="isLoading()"
    >
      Shorten
    </button>

    @if(shortenedUrl().length) {
    <p>
      Shortened URL:
      <a [href]="shortenedUrl()" target="_blank">{{ shortenedUrl() }}</a>
    </p>
    }
  </fieldset>
</div>
